<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Faculty | VotingApp</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      padding: 24px;
      background: #f9fafb;
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgb(22 163 74 / 0.08),
        0 8px 40px rgb(22 163 74 / 0.10);
    }
    h1 {
      color: #16a34a;
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 24px;
      text-align: center;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #166534;
      margin-bottom: 8px;
      user-select: none;
    }
    select {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: border-color 0.3s ease;
    }
    select:focus {
      outline: none;
      border-color: #16a34a;
      box-shadow: 0 0 6px rgb(22 163 74 / 0.4);
    }
    button {
      background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 14px 0;
      border-radius: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 24px rgb(22 163 74 / 0.15);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      box-shadow: 0 12px 40px rgb(22 163 74 / 0.18);
      outline: none;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="page-title">
    <h1 id="page-title">Select Faculty</h1>
    <form method="post" aria-describedby="form-desc">
      {% csrf_token %}
      <label for="faculty">Select Faculty:</label>
      <select name="faculty" id="faculty" required>
        {% for code, name in faculty_choices %}
          <option value="{{ code }}">{{ name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Proceed</button>
    </form>
  </main>
</body>
</html>
