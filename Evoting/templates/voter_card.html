
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voter Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .card {
            border: 2px solid #333;
            padding: 20px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Voter Card</h2>
        <p><strong>Name:</strong> {{ voter.name }}</p>
        <p><strong>Voter ID:</strong> {{ voter.voter_id }}</p>
        <p><strong>Registered On:</strong> {{ voter.registered_on }}</p>
    </div>
</body>
</html>
